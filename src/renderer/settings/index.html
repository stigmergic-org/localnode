<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="color-scheme" content="light dark">
  <title>Settings</title>
  <link rel="stylesheet" href="../shared.css">
  <style>
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    h2 {
      font-size: 14px;
      font-weight: 600;
      margin: 0;
      color: CanvasText;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    label {
      font-size: 12px;
      font-weight: 500;
      color: CanvasText;
    }
    
    input[type="text"] {
      padding: 6px 8px;
      font-size: 13px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: Field;
      color: FieldText;
      border: 1px solid ButtonBorder;
      border-radius: 4px;
    }

    input[type="text"]:focus {
      outline: 2px solid Highlight;
      outline-offset: -1px;
    }
    
    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 8px;
    }
    
    button {
      padding: 6px 16px;
      min-width: 80px;
    }

    .status-message {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
      display: none;
      white-space: nowrap;
    }

    .status-message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: inline-block;
    }

    .status-message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: inline-block;
    }

    /* Support for explicit dark mode preferences */
    @media (prefers-color-scheme: dark) {
      input[type="text"] {
        background: #2a2a2a;
        color: #ffffff;
        border-color: #555;
      }

      .status-message.success {
        background: #155724;
        color: #d4edda;
        border-color: #1e7e34;
      }

      .status-message.error {
        background: #721c24;
        color: #f8d7da;
        border-color: #a94442;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Settings</h2>
    <div id="statusMessage" class="status-message"></div>
  </div>
  
  <form id="settingsForm">
    <div class="field">
      <label for="consensusRpc">Consensus RPC (Helios)</label>
      <input type="text" id="consensusRpc" name="consensusRpc" required>
    </div>
    
    <div class="field">
      <label for="executionRpc">Execution RPC (Helios)</label>
      <input type="text" id="executionRpc" name="executionRpc" required>
    </div>
    
    <div class="field">
      <label for="ipfsApiUrl">IPFS API URL</label>
      <input type="text" id="ipfsApiUrl" name="ipfsApiUrl" required>
    </div>
    
    <div class="buttons">
      <button type="button" id="cancelBtn">Cancel</button>
      <button type="submit" id="saveBtn">Save</button>
    </div>
  </form>

  <script>
    // Use the secure electronAPI exposed by preload script
    
    // Load current config
    window.electronAPI.loadConfig().then(config => {
      document.getElementById('consensusRpc').value = config.consensusRpc;
      document.getElementById('executionRpc').value = config.executionRpc;
      document.getElementById('ipfsApiUrl').value = config.ipfsApiUrl;
    });
    
    // Handle form submission
    document.getElementById('settingsForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const saveBtn = document.getElementById('saveBtn');
      const statusMessage = document.getElementById('statusMessage');
      
      // Disable button and show loading state
      saveBtn.disabled = true;
      saveBtn.textContent = 'Applying...';
      statusMessage.className = 'status-message';
      statusMessage.textContent = '';
      
      const config = {
        consensusRpc: document.getElementById('consensusRpc').value,
        executionRpc: document.getElementById('executionRpc').value,
        ipfsApiUrl: document.getElementById('ipfsApiUrl').value
      };
      
      try {
        const result = await window.electronAPI.saveConfig(config);
        
        if (result.success) {
          statusMessage.className = 'status-message success';
          statusMessage.textContent = 'Settings applied successfully!';
          
          // Close window after a brief delay
          setTimeout(() => {
            window.electronAPI.closeWindow();
          }, 1000);
        } else {
          statusMessage.className = 'status-message error';
          statusMessage.textContent = result.error || 'Failed to save settings';
          saveBtn.disabled = false;
          saveBtn.textContent = 'Save';
        }
      } catch (error) {
        statusMessage.className = 'status-message error';
        statusMessage.textContent = 'Error: ' + error.message;
        saveBtn.disabled = false;
        saveBtn.textContent = 'Save';
      }
    });
    
    // Handle cancel
    document.getElementById('cancelBtn').addEventListener('click', () => {
      window.electronAPI.closeWindow();
    });
  </script>
</body>
</html>
